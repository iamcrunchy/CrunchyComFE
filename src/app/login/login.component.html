<div class="login-container">
  <div class="login-card">
    <h2>CrunchyCom Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('username')?.touched
          && loginForm.get('username')?.invalid}"
        >

        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors"
             class="invalid-feedback">
          <div *ngIf="loginForm.get('username')?.errors?.['required']">
            Username is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="Form-control"
          [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
        >
        <div *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading || loginForm.invalid">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
    </form>
  </div>
</div>
